<body>

    <div class="box">
      <h1 id="Titulo">Gerenciamento de Contas</h1>
      <input type="text" class="input" id="nomeConta" placeholder="Nome" required="">

      <br>
      <button class="button-inserir" onclick="CadastrarConta()">Inserir Conta</button>
      <hr>

          <thead>
            <tr>
              <th scope="col">Nome da conta</th>
              <th scope="col" >Valor R$</th>

            </tr>
          </thead>
          <tbody id="tabela">
          </tbody>

        </table>

        
      </div>
